<section class="py-6 py-md-8 bg-primary-desat">
  <div class="container">
    <div class="flickity-viewport-visible"
      data-flickity='{"imagesLoaded": true, "initialIndex": 6, "pageDots": false, "prevNextButtons": false, "contain": true}'>
      {%- for item in site.data.brands -%}
      <div class="col-4 col-md-3 col-lg-2">

        <!-- Brand -->
        <div class="img-fluid svg-shim text-white">
          {%- include {{item.link}} -%}
        </div>

      </div>
      {%- endfor -%}


    </div>
  </div>
  </div> <!-- / .container -->
</section>
