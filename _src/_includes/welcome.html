<section class="position-relative py-8 py-md-11 mb-10">

  <!-- Shape -->
  <div class="shape shape-fluid-x shape-blur-1 svg-shim text-gray-200">
    {%- include img/shapes/blurs/blur-1.svg -%}
  </div>

  <!-- Contetn -->
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 order-md-2">

        <!-- Image -->
        <div class="img-skewed img-skewed-left mb-8 mb-md-0">
          <img src="data:image/png;base64,{%- include {{ site.data.desktop.image | append: '.base64' }} -%}" alt="..." class="screenshot img-fluid mw-md-130"
            data-aos="img-skewed-item-left" data-aos-delay="100">
        </div>

      </div>
      <div class="col-12 col-md-6 order-md-1" data-aos="fade-up">

        <!-- Heading -->
        <h1 class="display-3">
          {{page.headline}}
        </h1>

        <!-- Text -->
        <p class="lead text-muted mb-6 mb-md-8">
          {{page.description}}
        </p>
        {%- assign w = site.data.desktop -%}
        <!-- Buttons -->
        <a href="{{w.btn1_link}}" class="btn btn-primary lift">
          {{w.btn1_name}}
        </a>
        &nbsp;or&nbsp;
        <a href="{{w.btn2_link}}" class="btn btn-primary-soft lift">
          {{w.btn2_name}}
        </a>

      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->

</section>
