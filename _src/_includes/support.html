{%- assign s = include -%}
<section class="pt-9 pb-10 py-md-11 bg-white" id="Support">
  <div class="container">
    <div class="row align-items-center justify-content-between">

      {%- include scalbox.html -%}

      <div class="col-12 col-md-6">
        <!-- Images -->
        <div class="row">
          <div class="col-6 mt-8 mr-n5" data-aos="fade-up">

            <img src="{{s.images[0].image}}" alt="..." class="img-fluid mb-4 rounded">

            <img src="{{s.images[1].image}}" alt="..." class="img-fluid rounded">
          </div>
          <div class="col-6" data-aos="fade-up" data-aos-delay="100">

            <img src="{{s.images[2].image}}" alt="..." class="img-fluid mb-4 rounded">

            <img src="{{s.images[3].image}}" alt="..." class="img-fluid rounded">

          </div>
        </div> <!-- / .row -->

      </div>

    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
