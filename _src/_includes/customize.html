{%- assign c = site.data.desktop.cust -%}
<section class="pt-9 pt-md-8 bg-white customize">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-12 col-md-6 col-lg-5 order-md-2">

        <!-- Badge -->
        <span class="badge badge-pill badge-primary-soft mb-3">
          <span class="h6 text-uppercase">{{c.badge}}</span>
        </span>

        <!-- Heading -->
        <h2>
          {{c.title}}
        </h2>

        <!-- Text -->
        <p class="font-size-lg text-gray-700 mb-8 mb-md-0">
          {{c.text}}
        </p>

      </div>
      <div class="col-12 col-md-6 order-md-1" data-aos="fade-up">

        <!-- Macbook -->
        <div class="w-100 w-md-130 float-right mb-6 mb-md-0">

          <!-- Shape -->
          <div class="shape shape-blur-4 svg-shim text-gray-200 opacity-5">
            {%- include img/shapes/blurs/blur-4.svg -%}
          </div>

          <!-- Device -->
          <div class="device device-macbook">
            <img src="{{c.image1"}}" class="device-screen" alt="device screen">
            <img src="{{c.image2}}" class="img-fluid" alt="macbook">
          </div>

        </div>

      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
